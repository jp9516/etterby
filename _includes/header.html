
<header class="container mx-auto px-6 py-6 flex items-center justify-between">
  <a href="/" class="flex items-center gap-2 group">
    <img src="/assets/logo-mark.svg" alt="Etterby logo mark" class="w-7 h-7">
    <span class="font-semibold tracking-tight text-lg">Etterby <span class="text-brandblue">Analytics</span></span>
  </a>
  <button id="navToggle" class="md:hidden border rounded-lg px-3 py-2">Menu</button>
  <nav id="mainNav" class="hidden md:flex items-center gap-6 text-sm">
    {% for item in site.data.nav %}
      <a href="{{ item.url }}" class="hover:underline">{{ item.title }}</a>
    {% endfor %}
  </nav>
</header>
<nav id="mobileNav" class="md:hidden hidden px-6">
  <div class="flex flex-col gap-3 text-sm pb-4 border-b border-white/10">
    {% for item in site.data.nav %}
      <a href="{{ item.url }}" class="hover:underline">{{ item.title }}</a>
    {% endfor %}
  </div>
</nav>
