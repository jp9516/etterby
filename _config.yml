url: ""  # set to https://etterby.com when live
baseurl: ""  # set to /analytics only if using subpath
markdown: kramdown
theme: null
plugins: []
collections:
  work:
    output: true
    permalink: /work/:name/
  services:
    output: true
    permalink: /services/:name/
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "work"
    values:
      layout: case
  - scope:
      path: ""
      type: "services"
    values:
      layout: service
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

